<p>С помощью алгоритма Брезенхема построить 10 отрезков прямой из точки (0,0)</p>
<p>
равномерно тангенсами угла наклона от 0 до -1</p>
<canvas id='MARKINA01' width='480' height='320'>
	<script>
		var canvas = document.getElementById('MARKINA01');
		var ctx = canvas.getContext('2d');
		ctx.fillStyle='#9900AA';
		var k = 1;
		for (j=0; j<10; j++) {
			var delta=0;
			var y = 0;
			for (i=0; i<=99; i++) {
				if (delta > 9) {
					y+=1;
					delta-=10;
				}
				delta += j;
				ctx.fillRect(i, y, 1, 1);
			}
		}

</canvas>
<p>С помощью алгоритма Брезенхема построить окружность радиуса 53.</p>
<p>Сделать возможность изменять радиус в переменной</p>
<canvas id='MARKINA101' width='480' height='320'>
</canvas>
<p>Радиус = <span id=r></span></p>
	<script>
		var canvas = document.getElementById('MARKINA101');
		var ctx = canvas.getContext('2d');
		ctx.fillStyle='#00AACC';
		var R=44;
		document.getElementById('r').innerHTML=R
		var F = R*R+1*1+(R-1)*(R-1)+1*1-2*R*R;
		var x = -R, y = 0;
		var dfs = 4*y+6, dfd = 4*x+4*y+10;
		var x0=R+10, y0=R+10;
		while (x+y<0) {
			ctx.fillRect(x0+x, y0+y, 1, 1);
			ctx.fillRect(x0-x, y0+y, 1, 1);
			ctx.fillRect(x0+x, y0-y, 1, 1);
			ctx.fillRect(x0-x, y0-y, 1, 1);
			ctx.fillRect(y0+y, x0+x, 1, 1);
			ctx.fillRect(y0-y, x0+x, 1, 1);
			ctx.fillRect(y0+y, x0-x, 1, 1);
			ctx.fillRect(y0-y, x0-x, 1, 1);
			if (F>0) {
				x++;
				F+=dfd;
				dfd+=4;
			} else {
				F+=dfs;
			}
			dfd+=4;
			dfs+=4;
			y++;
		}
		ctx.restore;		
	</script>
</body>
